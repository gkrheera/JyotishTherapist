<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JyotishTherapist - Vedic Astrology AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3498db; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">JyotishTherapist AI</h1>
            <p class="text-lg text-gray-600 mt-2">Enter your birth details to generate your Vedic Astrology chart and get AI-powered insights.</p>
        </header>

        <main>
            <div id="form-container" class="bg-white p-6 rounded-lg shadow-md">
                <form id="kundli-form">
                    <!-- Form fields -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Jane Doe">
                        </div>
                        <div>
                            <label for="datetime" class="block text-sm font-medium text-gray-700">Date and Time of Birth</label>
                            <input type="datetime-local" id="datetime" name="datetime" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div class="md:col-span-2">
                             <label for="location" class="block text-sm font-medium text-gray-700">Place of Birth</label>
                             <div class="relative">
                                <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Delhi, India" autocomplete="off">
                                <ul id="location-suggestions" class="absolute z-10 w-full bg-white border border-gray-300 rounded-md mt-1 max-h-60 overflow-y-auto hidden"></ul>
                             </div>
                             <p id="coords-display" class="text-xs text-gray-500 mt-1 h-4"></p>
                        </div>
                    </div>
                    <div class="mt-6 text-center">
                        <button id="calculate-btn" type="submit" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            <span id="btn-text">Generate Chart</span>
                            <div id="btn-loader" class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-6 w-6 ml-3 hidden"></div>
                        </button>
                    </div>
                </form>
                <div id="error-display" class="mt-4 p-4 bg-red-100 text-red-700 rounded-md hidden"></div>
            </div>

            <div id="results-container" class="hidden mt-8 bg-white p-6 rounded-lg shadow-md">
                 <h2 class="text-2xl font-bold text-gray-800 mb-4">Your Astrological Chart</h2>
                 <pre id="chart-data" class="bg-gray-50 p-4 rounded-md overflow-x-auto text-sm"></pre>
                 <h3 class="text-xl font-bold text-gray-800 mt-6 mb-4">AI Therapist Insights</h3>
                 <div id="ai-response" class="prose max-w-none"></div>
            </div>
        </main>
    </div>

    <script>
        // JyotishTherapist Frontend Logic v2.1
        document.addEventListener('DOMContentLoaded', function() {
            const appState = { birthDetails: null, kundliData: null, dashaData: null, coordinates: null, chartData: { ascendant: '', planets: {} } };
            const form = document.getElementById('kundli-form');
            const locationInput = document.getElementById('location');
            const locationSuggestions = document.getElementById('location-suggestions');
            const coordsDisplay = document.getElementById('coords-display');
            const errorDisplay = document.getElementById('error-display');
            const calculateBtn = document.getElementById('calculate-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const resultsContainer = document.getElementById('results-container');
            const chartDataEl = document.getElementById('chart-data');
            const aiResponseEl = document.getElementById('ai-response');

            // The URL now points to the clean root of the proxy site.
            // The redirect rule in netlify.toml will handle routing this to the function.
            const PROXY_URL = 'https://jyotishtherapist-proxy.netlify.app';
            let debounceTimer;

            function showError(message) { errorDisplay.innerHTML = message; errorDisplay.classList.remove('hidden'); }
            function clearError() { errorDisplay.textContent = ''; errorDisplay.classList.add('hidden'); }

            async function getCoordinates(placeName) {
                if (!placeName || placeName.length < 3) {
                    locationSuggestions.innerHTML = '';
                    locationSuggestions.classList.add('hidden');
                    return null;
                }
                coordsDisplay.textContent = 'Searching...';
                clearError();
                try {
                    // The endpoint is now appended directly to the clean proxy URL.
                    const endpoint = '/v2/location/geo-details';
                    const params = new URLSearchParams({ query: placeName }).toString();
                    const response = await fetch(`${PROXY_URL}${endpoint}?${params}`);
                    
                    if (!response.ok) { throw new Error(`Network error: ${response.statusText}`); }
                    const data = await response.json();

                    if (data && data.data && data.data.length > 0) {
                        locationSuggestions.innerHTML = '';
                        data.data.forEach(loc => {
                            const li = document.createElement('li');
                            li.textContent = loc.name;
                            li.className = 'p-2 hover:bg-gray-200 cursor-pointer';
                            li.onclick = () => {
                                locationInput.value = loc.name;
                                const coords = `${parseFloat(loc.latitude).toFixed(4)},${parseFloat(loc.longitude).toFixed(4)}`;
                                coordsDisplay.textContent = `Coordinates: ${coords}`;
                                appState.coordinates = coords;
                                locationSuggestions.classList.add('hidden');
                            };
                            locationSuggestions.appendChild(li);
                        });
                        locationSuggestions.classList.remove('hidden');
                    } else {
                        locationSuggestions.classList.add('hidden');
                    }
                } catch (error) {
                    console.error("Geocoding Error:", error);
                    showError(`Location Error: ${error.message}`);
                    locationSuggestions.classList.add('hidden');
                }
            }

            locationInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    getCoordinates(e.target.value);
                }, 400);
            });

            async function fetchAstroData(endpoint, params) {
                // The endpoint is now appended directly to the clean proxy URL.
                const queryString = new URLSearchParams(params).toString();
                const response = await fetch(`${PROXY_URL}${endpoint}?${queryString}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `API Error on ${endpoint}`);
                }
                return response.json();
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                clearError();
                if (!appState.coordinates) {
                    showError("Please select a valid location from the suggestions.");
                    return;
                }
                
                btnText.textContent = 'Calculating...';
                btnLoader.classList.remove('hidden');
                calculateBtn.disabled = true;

                const formData = new FormData(form);
                const datetime = formData.get('datetime');
                const [date, time] = datetime.split('T');

                const params = {
                    datetime: `${date} ${time}`,
                    coordinates: appState.coordinates,
                    ayanamsa: 1,
                    la: 'en'
                };

                try {
                    const endpoints = [
                        '/v2/astrology/birth-details',
                        '/v2/astrology/kundli',
                        '/v2/astrology/planet-dasha',
                        '/v2/astrology/natal-planet-position'
                    ];

                    const requests = endpoints.map(ep => fetchAstroData(ep, params));
                    const [birthDetails, kundliData, dashaData, planetPositionData] = await Promise.all(requests);
                    
                    if (planetPositionData && planetPositionData.data) {
                        kundliData.data.ascendant = planetPositionData.data.ascendant;
                        kundliData.data.planet_positions = planetPositionData.data.planets;
                    }

                    appState.birthDetails = birthDetails.data;
                    appState.kundliData = kundliData.data;
                    appState.dashaData = dashaData.data;

                    updateUI();
                } catch (error) {
                    console.error("API Fetch Error:", error);
                    showError(`An error occurred: ${error.message}`);
                } finally {
                    btnText.textContent = 'Generate Chart';
                    btnLoader.classList.add('hidden');
                    calculateBtn.disabled = false;
                }
            });

            function updateUI() {
                const chartText = `
Birth Details:
- Name: ${document.getElementById('name').value}
- Date & Time: ${appState.birthDetails.datetime}
- Location: ${locationInput.value} (${appState.coordinates})
- Ascendant: ${appState.kundliData.ascendant}

Planet Positions:
${appState.kundliData.planet_positions.map(p => `- ${p.name}: ${p.longitude.toFixed(2)}Â°, House ${p.house}, ${p.rasi.name}`).join('\n')}

Major Dasha Periods:
${appState.dashaData.major_dasha.map(d => `- ${d.planet}: ${d.start} to ${d.end}`).join('\n')}
                `;
                chartDataEl.textContent = chartText;
                resultsContainer.classList.remove('hidden');
                // You can add the AI call here if needed
                aiResponseEl.innerHTML = `<p>Chart analysis complete. Further AI insights can be generated based on this data.</p>`;
            }
        });
    </script>
</body>
</html>

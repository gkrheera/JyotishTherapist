<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jyotish Therapist - Panchang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">Panchang Details</h1>
            <p class="mt-2 text-sm text-gray-600">Enter your details to fetch live astrological data.</p>
        </div>

        <div class="space-y-4">
            <div>
                <label for="datetime" class="text-sm font-medium text-gray-700">Date and Time</label>
                <input type="datetime-local" id="datetime" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
             <div>
                <label for="coordinates" class="text-sm font-medium text-gray-700">Coordinates (Lat, Lon)</label>
                <input type="text" id="coordinates" value="12.9716,77.5946" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
        </div>

        <button id="fetchButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-indigo-400">
            Fetch Panchang Data
        </button>

        <div id="result" class="mt-6 p-4 bg-gray-50 rounded-lg border border-gray-200 min-h-[150px] overflow-x-auto">
            <pre class="text-xs text-gray-600 whitespace-pre-wrap">Results will appear here...</pre>
        </div>
    </div>

    <script>
        const fetchButton = document.getElementById('fetchButton');
        const resultDiv = document.getElementById('result').querySelector('pre');
        const dateTimeInput = document.getElementById('datetime');
        const coordinatesInput = document.getElementById('coordinates');

        // Set default datetime to the user's current local time.
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        dateTimeInput.value = now.toISOString().slice(0, 16);

        fetchButton.addEventListener('click', async () => {
            fetchButton.disabled = true;
            resultDiv.textContent = 'Fetching...';

            try {
                // CORRECTED: The proxy URL is now generic, as expected by the older function.
                const PROXY_ENDPOINT = '/api/proxy';

                const localDateTime = new Date(dateTimeInput.value);
                const timezoneOffset = -localDateTime.getTimezoneOffset();
                const offsetHours = String(Math.floor(Math.abs(timezoneOffset) / 60)).padStart(2, '0');
                const offsetMinutes = String(Math.abs(timezoneOffset) % 60).padStart(2, '0');
                const sign = timezoneOffset >= 0 ? '+' : '-';
                const isoDateTime = `${dateTimeInput.value}:00${sign}${offsetHours}:${offsetMinutes}`;

                // CORRECTED: Construct the query parameters object to include the 'endpoint'
                // key, which the reverted proxy function requires.
                const params = new URLSearchParams({
                    endpoint: '/v2/astrology/panchang', // The target ProKerala endpoint
                    ayanamsa: '1',
                    datetime: isoDateTime,
                    coordinates: coordinatesInput.value.trim(),
                });

                const response = await fetch(`${PROXY_ENDPOINT}?${params.toString()}`);
                const data = await response.json();

                if (!response.ok) {
                    const errorMessage = data.error || (data.data ? data.data.message : 'An unknown API error occurred.');
                    throw new Error(`API Error (${response.status}): ${errorMessage}`);
                }

                resultDiv.textContent = JSON.stringify(data, null, 2);

            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                console.error('Error fetching data:', error);
            } finally {
                fetchButton.disabled = false;
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Chart Serverless Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .form-input {
             background-color: #374151;
             border: 1px solid #4b5563; 
             border-radius: 0.375rem; 
             padding: 0.5rem 0.75rem;
        }
        pre {
            background-color: #111827;
            border-radius: 0.5rem;
            padding: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen p-4 md:p-8">
    <main class="max-w-5xl mx-auto space-y-8">
        <div>
            <h1 class="text-3xl font-bold text-amber-400">Vedic Chart Serverless Prototype</h1>
            <p class="text-gray-400">Fetches Kundli and Dasha data via a secure serverless function.</p>
        </div>

        <!-- Input Form -->
        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700">
            <h2 class="text-xl font-semibold mb-4 text-white">Enter Birth Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="datetime" class="block text-sm font-medium text-gray-300">Date & Time</label>
                    <input type="datetime-local" id="datetime" class="w-full form-input mt-1" value="1987-09-17T10:25">
                </div>
                <div>
                    <label for="place" class="block text-sm font-medium text-gray-300">Place Name</label>
                    <input type="text" id="place" class="w-full form-input mt-1" value="Bangalore, India">
                    <p id="coords-display" class="text-xs text-gray-400 mt-1 h-4"></p>
                </div>
                 <div>
                    <label for="timezone" class="block text-sm font-medium text-gray-300">Timezone</label>
                    <input type="text" id="timezone" class="w-full form-input mt-1" value="Asia/Kolkata">
                </div>
            </div>
            <button id="calculateBtn" class="w-full bg-amber-500 text-gray-900 font-bold py-2 px-4 rounded-md hover:bg-amber-400 transition-colors duration-300 mt-6">
                Fetch Astrological Data
            </button>
            <div id="error-display" class="text-red-400 text-sm mt-2 text-center h-auto p-4 bg-red-900/20 border border-red-500/30 rounded-lg hidden"></div>
        </div>

        <!-- Results Section -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Parsed Data -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 lg:col-span-1">
                <h2 class="text-xl font-semibold mb-4 text-white">Parsed Data</h2>
                <div id="parsed-data" class="space-y-3 text-gray-300">
                    <p>Results will appear here...</p>
                </div>
            </div>
            <!-- Raw JSON Response -->
            <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 lg:col-span-2">
                <h2 class="text-xl font-semibold mb-4 text-white">Raw API Responses (from Serverless Function)</h2>
                <h3 class="text-md font-semibold mt-4 text-amber-400">Kundli Response:</h3>
                <pre id="raw-response-kundli" class="text-xs text-green-300 mt-2"><code>Waiting for API call...</code></pre>
                <h3 class="text-md font-semibold mt-4 text-amber-400">Dasha Response:</h3>
                <pre id="raw-response-dasha" class="text-xs text-cyan-300 mt-2"><code>Waiting for API call...</code></pre>
            </div>
        </div>
    </main>

    <script>
        const calculateBtn = document.getElementById('calculateBtn');
        const errorDisplay = document.getElementById('error-display');
        const rawKundliEl = document.getElementById('raw-response-kundli');
        const rawDashaEl = document.getElementById('raw-response-dasha');
        const parsedDataEl = document.getElementById('parsed-data');
        const placeInput = document.getElementById('place');
        const coordsDisplay = document.getElementById('coords-display');

        function showError(message) {
            errorDisplay.innerHTML = message;
            errorDisplay.classList.remove('hidden');
        }

        function clearError() {
            errorDisplay.textContent = '';
            errorDisplay.classList.add('hidden');
        }

        async function getCoordinates(placeName) {
            if (!placeName) {
                coordsDisplay.textContent = '';
                return null;
            }
            coordsDisplay.textContent = 'Searching for coordinates...';
            clearError();
            
            try {
                const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(placeName)}&format=json&limit=1`);
                if (!response.ok) throw new Error('Network error during geocoding.');
                
                const data = await response.json();
                if (data && data.length > 0) {
                    const { lat, lon } = data[0];
                    const coords = `${parseFloat(lat).toFixed(4)},${parseFloat(lon).toFixed(4)}`;
                    coordsDisplay.textContent = `Found: ${coords}`;
                    return coords;
                } else {
                    throw new Error(`Place "${placeName}" not found.`);
                }
            } catch (error) {
                coordsDisplay.textContent = 'Could not find location.';
                console.error("Geocoding Error:", error.message);
                return null;
            }
        }
        
        placeInput.addEventListener('change', () => getCoordinates(placeInput.value));

        calculateBtn.addEventListener('click', async () => {
            clearError();
            
            const datetime = document.getElementById('datetime').value;
            const place = placeInput.value;
            const timezone = document.getElementById('timezone').value;
            
            if (!datetime || !place || !timezone) {
                showError('All fields are required.');
                return;
            }

            calculateBtn.disabled = true;
            calculateBtn.textContent = 'Geocoding...';
            parsedDataEl.innerHTML = '<p>Getting location data...</p>';
            
            const coordinates = await getCoordinates(place);
            
            if (!coordinates) {
                showError('Could not find coordinates. Please enter a more specific place name.');
                calculateBtn.disabled = false;
                calculateBtn.textContent = 'Fetch Astrological Data';
                return;
            }

            calculateBtn.textContent = 'Fetching Astro Data...';
            rawKundliEl.textContent = 'Loading...';
            rawDashaEl.textContent = 'Loading...';

            try {
                // This URL calls our secure backend function, not ProKerala directly.
                const response = await fetch('/.netlify/functions/astrology', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ datetime, coordinates, timezone })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred in the serverless function.');
                }

                const { kundliData, dashaData } = data;
                
                rawKundliEl.textContent = JSON.stringify(kundliData, null, 2);
                rawDashaEl.textContent = JSON.stringify(dashaData, null, 2);
                
                const { ascendant, planets } = kundliData.data;
                const today = new Date();
                const currentDasha = dashaData.data.find(d => new Date(d.start_date) <= today && new Date(d.end_date) >= today);

                let parsedHTML = `
                    <div>
                        <p><strong>Ascendant:</strong> <span class="text-amber-400 font-semibold">${ascendant}</span></p>
                        <p><strong>Current Major Dasha:</strong> <span class="text-cyan-400 font-semibold">${currentDasha ? currentDasha.name : 'N/A'}</span></p>
                    </div>
                    <hr class="border-gray-600 my-3">
                    <div>
                        <h3 class="font-semibold text-white mb-2">Planetary Positions:</h3>
                        <ul class="space-y-1 text-sm">
                `;
                planets.forEach(planet => {
                    parsedHTML += `<li><strong>${planet.name}:</strong> ${planet.sign} (House ${planet.house})</li>`;
                });
                parsedHTML += '</ul></div>';
                
                parsedDataEl.innerHTML = parsedHTML;

            } catch (error) {
                console.error('API Call Failed:', error);
                showError(`<strong>Error:</strong> ${error.message}`);
                rawKundliEl.textContent = `Error: ${error.message}`;
                rawDashaEl.textContent = '';
                parsedDataEl.innerHTML = '<p class="text-red-400">Failed to fetch data.</p>';
            } finally {
                calculateBtn.disabled = false;
                calculateBtn.textContent = 'Fetch Astrological Data';
            }
        });
    </script>
</body>
</html>
